<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-2">
    <form 
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
        type="email" 
        id="emailInput" 
        class="form-control"
        ngModel
        name="email"
        required
        email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
        type="password" 
        id="passwordInput" 
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6">
      </div>
      <div>
        <button 
        type="submit" 
        class="btn btn-success"
        [disabled]="!authForm.valid">{{ loginMode ? 'Login' : 'Sign Up' }}</button>
        <button 
        type="button" 
        class="btn btn-secondary"
        (click)="onSwitchMode()">Switch to {{ loginMode ? 'Sign Up' : 'Login'}}</button>
      </div>
      
    </form>
  </div>
</div>
