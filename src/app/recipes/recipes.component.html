<div class="row">
    <div class="col-md-5">
        <app-recipe-list
        (recipeWasSelected)="selRec = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail
        *ngIf="selRec; else infoText"
        [recipeSel]="selRec"
        ></app-recipe-detail>
        <ng-template #infoText>
            <p>No recipe selected</p>
        </ng-template>
    </div>
</div>
