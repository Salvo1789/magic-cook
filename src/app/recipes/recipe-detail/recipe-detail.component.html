<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipeSel.imagePath" 
        alt="{{ recipeSel.name }}" 
        class="img-responsive"
        >
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>
            {{ recipeSel.name }}
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button 
            type="button"
            class="btn btn-primary"
            >
            Manage Recipe
            <span class="caret">
            </span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a href="">
                        Add ingredients to Shopping List
                    </a>
                </li>
                <li>
                    <a href="">
                        Edit recipe
                    </a>
                </li>
                <li>
                    <a href="">
                        Delete recipe
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipeSel.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
